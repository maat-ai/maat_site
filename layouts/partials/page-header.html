<section class="page-header">
  <div class="container-xxl">
    <div class="row">
      <div class="col-lg-12">
        <div class="block">
          <div class="section-title text-center mb-0">
            <h1 class="title underline-none" data-aos="fade-up">{{ .Title }}</h1>
            <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
              <ol class="breadcrumb justify-content-center bg-transparent p-0 mb-0">
                <li class="breadcrumb-item"><a class="link-primary" href="{{ site.BaseURL | relLangURL }}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
              </ol>
            </nav>
          </div>
        </div>

        <div class="has-circle">
          <img class="wave-1 w-100" src="{{`images/waves/05.svg` | absURL}}" alt="*">
          <img class="wave-2 w-100" src="{{`images/waves/04.svg` | absURL}}" alt="*">
          
          <!-- <img class="animated_object squiggle w-100" src="{{`images/hieroglyphics/hieroglyphic_squiggle.svg` | absURL}}"> -->
          <span class="animated_object obj-1 ratio-32 fill" data-rellax-speed="-2"></span>
          <img class="animated_object squiggle obj-6 ratio-73" src="{{`images/hieroglyphics/hieroglyphic_squiggle.svg` | absURL}}">
          <span class="animated_object obj-3 ratio-20 fill" data-rellax-speed="1"></span>
          <span class="animated_object obj-4 ratio-47 " data-rellax-speed="-1"></span>
          <img class="animated_object squiggle obj-8 ratio-62" src="{{`images/hieroglyphics/hieroglyphic_squiggle.svg` | absURL}}">
          <span class="animated_object obj-6 ratio-20 fill"></span>
          <span class="animated_object obj-7 ratio-73" data-rellax-speed="-1"></span>
          <img class="animated_object obj-8 squiggle w-100 ratio-37" src="{{`images/hieroglyphics/hieroglyphic_squiggle.svg` | absURL}}">
          <span class="animated_object obj-9 ratio-20" data-rellax-speed="1"></span>
          <span class="animated_object obj-10 ratio-65 fill"></span>
          <span class="animated_object obj-11 ratio-20" data-rellax-speed="-2"></span>
        </div>
      </div>
    </div>
  </div>
</section>
